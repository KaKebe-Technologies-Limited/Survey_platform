<!DOCTYPE html>
{% load widget_tweaks  %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav style="background-color: red;height: 60px;">
    <h2 class="text-center text-light py-3">Survey Data</h2>
    </nav>
    <div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-borderless mt-5">
                <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in survey %}
                    <tr>
                      <th scope="row">{{item.id}}</th>
                      <th scope="col">{{item.name}}</th>
                      <th scope="col">{{item.email}}</th>
                      <th scope="col">{{item.contact}}</th>
                      <td>
                        <a href="{% url 'view' item.id %}"><button class="btn btn-success">View</button></a>
                        <a href="{% url 'delete_item' item.id %}"><button class="btn btn-danger">Delete</button></a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
    </div>
  </body>
</html>
