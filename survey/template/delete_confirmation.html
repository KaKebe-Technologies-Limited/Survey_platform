<!DOCTYPE html>
<html>
<head>
    <title>Confirmation: Delete Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav style="background-color: red;height: 60px;"></nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <a href="{% url 'admin-dashboard' %}" style="font-size: 20px;"><i class='bx bx-left-arrow-alt mb-4'>Back</i></a>
            <div class="section p-5" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
            <h4>Are you sure you want to delete the items?</h4>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </form>
</div>
<div class="col-md-4"></div>
</div>
</div>
</div>
</body>
</html>
